<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Generador de Grafos</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="init()" class="fondo">
    <div class="container mt-3">
        <div class="card shadow p-3 mb-5 bg-white rounded mt-3">
            <div class="card-header p-0 bg-transparent">
                <h1 class="text-center pb-3">Generador de Grafos</h1>
            </div>
            <div class="card-body p-0 pt-2">
                <form>
                    <div class="form-group row">
                        <label for="numero" class="col-6 col-form-label">Digite la cantidad de filas y columnas:</label>
                        <div class="col-6 ">
                            <input type="text" class="form-control text-center" name="numero" id="numero" value="3">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow p-0 mb-5 bg-white rounded mt-3 shadow-lg ">
            <div class="card-header">
                <div class="row">
                    <div class="col-7">
                        <h4 class="m-0 pt-2">Matriz</h4>
                    </div>
                    <div class="col-5 text-lg-right">
                        <button id="llenarMatriz" name="llenarMatriz" type="button" class="btn btn-success">Generar Automaticamente</button>
                        <button id="LimpiarrMatriz" name="LimpiarrMatriz" type="button" class="btn btn-success">Limpiar</button>
                    </div>
                </div>
            </div>
            <div class="card-body p-0 overflow-auto matriz">
                <div>
                    <table class="table table-bordered mb-0" id="table" style="width: 100%;"></table>
                </div>
            </div>
            <div class="card-footer bg-transparent text-lg-right">
                <button id="procesar" name="procesar" type="button" class="btn btn-success">Procesar</button>
            </div>
        </div>

        <div id="tarjetaPropiedades" class="card shadow p-0 mb-5 bg-white rounded mt-3 shadow-lg d-none">
            <div class="card-header">
                <h4 class="m-0 pt-2">Propiedades</h4>
            </div>
            <div class="card-body p-0 overflow-auto">
                <div>
                    <table class="table table-bordered mb-0" id="tableProperty" style="width: 100%;"></table>
                </div>
            </div>
        </div>

        <div id="grafos" class="card shadow p-0 mb-5 bg-white rounded mt-3 shadow-lg d-none">
            <div class="card-header">
                <h4 class="m-0 pt-2">Grafo</h4>
            </div>
            <div class="card-body p-0 overflow-auto matriz">
                <div id="myDiagramDiv" style="background: white; width: 100%; height: 500px"></div>
            </div>
        </div>

        <div id="recorrido" class="card shadow p-0 mb-5 bg-white rounded mt-3 shadow-lg d-none">
            <div class="card-header">
                <div class="row">
                    <div class="col-7">
                        <h4 class="m-0 pt-2">Distancias</h4>
                    </div>
                    <div class="col-5 text-lg-right">
                        <button id="recorridoAleatorio" name="recorridoAleatorio" type="button" class="btn btn-success">Aleatorio</button>
                    </div>
                </div>
            </div>
            <div class="card-body p-0 overflow-auto matriz">
                <select id="myPaths" class="form-control" style="min-width:100px;width:100%" size="10"></select>
            </div>
        </div>
    </div>

    <footer class="fondo text-white text-center mb-3">
        © 2020 Copyright - Desarrollado por: Daniel Bernal, Jair Ibañez, Johan Tinoco <br> Universidad ECCI
    </footer>

    <script src="./js/jquery3.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="js/go.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
